{% extends "base.html" %}

{% load static %}
 
{% block content %}
    <div class="container">
      <br><br><br><br><br>
    </div>

    <div class="container">
          <div class="form-group">
                <p class="help-block"> Supported Software: CIRI2, CIRCexploer2, DCC</p>
                <div class="center"><div class="textarea" contenteditable="true"></div>
                <button type="button" class="btn btn-primary btn-sm" id="example">Example</button></div>
                <form id="fileform" method="POST" action="{% url 'upload&save' %}" enctype="multipart/form-data">
                {% csrf_token %}
                  <label class="btn btn-primary btn-sm" for="fileupload" onclick="document.getElementById('myfile').click();" id="uploadlabel">
                    + Select File 
                    <input type="file" id="myfile" name="myfile" style="display:none">
                  </label>
                  
                  <label class="btn btn-primary btn-sm" for="submit" id="submitstatus">
                  submit
                      <input type="submit" id="submit" style="display:none">
                    </label>
                    <p id="filename" style="display: inline-block"></p><span id='cancel' class='btn' style="display: inline-block">X</span>
                    
                </form>

                <p id="aftersubmit">After submitting your file, it usually takes 2-3 mins to process, thanks for your patience.</p>
                <!--<div class="progress col-sm-8" id="progressbar">
                    <div id='bar' class="progress-bar" role="progressbar" style="width: 0%;background:#fed136;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                  </div>-->
              </div>
        </div>

        <div class="container">
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>


        <!-- Upload -->
{% endblock %}
