{% extends "base.html" %}

{% load static %}

{% block othersorce %}

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css'>

{% endblock %}

{% block content %}

<section id="diy">
        <div class='container-fluid'>
                <div class='row'>

                        <div class='col-4 alert alert-dark'>

                                <div class='row justify-content-start'>
                                        <div class='col-7'>
                                                <div class='input-group mb-3'>
                                                        <div class='input-group-prepend'>
                                                                <label class='input-group-text' for='circName'>Chromosome</label>
                                                        </div>
                                                        <input type='text' class='form-control alpha-num-only'
                                                                placeholder='Ex: 1' id='chr'>
                                                </div>
                                        </div>
                                </div>


                                <label for='circInput' id='appendCircForm'>circRNA</label>
                                <div class='input-group mb-3' id='circInput'>
                                        <input type='text' class='form-control alpha-num-only' placeholder='name' id='circName'>
                                        <input type='text' class='form-control num-only' placeholder='start' id='circStart'
                                                pattern='number'>
                                        <input type='text' class='form-control num-only' placeholder='end' id='circEnd'>
                                </div>

                                <div class='row justify-content-end'>
                                        <div class='col-11' id='exon'>
                                                <label for='circInput'>Exons</label>
                                                <div class='input-group mb-3'>
                                                        <input type='text' class='form-control alpha-num-only'
                                                                placeholder='name' id='exonName'>
                                                        <input type='text' class='form-control num-only' placeholder='start'
                                                                id='exonStart'>
                                                        <input type='text' class='form-control num-only' placeholder='end'
                                                                id='exonEnd'>
                                                        <div class='input-group-append'>
                                                                <button class='btn btn-outline-secondary' type='button'
                                                                        id='exonAdd'>+</button>
                                                        </div>
                                                </div>

                                        </div>
                                </div>

                                <div class='row justify-content-end'>
                                        <div class='col-11' id='mod'>
                                                <label for='circInput'>Modifications</label>
                                                <div class='input-group mb-3'>
                                                        <select class='custom-select' id='inputGroupSelect01'>
                                                                <option selected>Type</option>
                                                                <option value='m6A'>m6A</option>
                                                                <option value='m1C'>m1C</option>
                                                                <option value='m1A'>m1A</option>
                                                                <option value='SNP'>SNP</option>
                                                        </select>
                                                        <input type='text' class='form-control num-only' placeholder='site'
                                                                id='modsite'>
                                                        <div class='input-group-append'>
                                                                <button class='btn btn-outline-secondary' type='button'
                                                                        id='modAdd'>+</button>
                                                        </div>
                                                </div>
                                        </div>
                                </div>

                                <div class='row justify-content-end'>
                                        <div class='col-11' id='f'>
                                                <label for='circInput'>Functional Regions</label>
                                                <div class='input-group mb-3'>
                                                        <select class='custom-select' id='inputGroupSelect01'>
                                                                <option selected>Type</option>
                                                                <option value='MRE'>MRE</option>
                                                                <option value='ORF'>ORF</option>
                                                        </select>
                                                        <input type='text' class='form-control num-only' placeholder='start'
                                                                id='modstart'>
                                                        <input type='text' class='form-control num-only' placeholder='end'
                                                                id='modend'>
                                                        <div class='input-group-append'>
                                                                <button class='btn btn-outline-secondary' type='button'
                                                                        id='fAdd'>+</button>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                                <div class='row mb-3 justify-content-start align-middle'>
                                        <div class='col-12'>
                                                <button class='btn btn-danger' type='button' id='addcirc'>Add circRNA</button>
                                        </div>
                                </div>



                                <label for='circInput'>Genes</label>
                                <div class='input-group mb-3' id='gene'>
                                        <input type='text' class='form-control alpha-num-only' placeholder='name' id='geneName'>
                                        <input type='text' class='form-control num-only' placeholder='start' id='geneStart'>
                                        <input type='text' class='form-control num-only' placeholder='end' id='geneEnd'>
                                </div>

                                <div class='row mb-3 justify-content-start align-middle'>
                                        <div class='col-12'>
                                                <button class='btn btn-danger' type='button' id='addgene'>Add Gene</button>
                                        </div>
                                </div>

                        </div>

                        <div class='col-8 alert alert-warning center'>
                                <svg id='svg' width='800' height='500'>
                        </div>
                </div>
        </div>

</section>


{% endblock %}


{% block otherJS %}
<!-- Outside js -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js" type="text/javascript"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js' integrity='sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/'
        crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/canvg/1.4/rgbcolor.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/canvg@2.0.0-beta.0/dist/browser/canvg.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin='anonymous'></script>

<!-- Custom js for this template -->
<script src="{% static 'tools/js/circDIY.js' %}" type="text/javascript"></script>
{% endblock %}
